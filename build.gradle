plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
//    implementation 'org.eclipse.jetty:jetty-bom:12.0.11'
//    implementation 'org.eclipse.jetty.ee10:jetty-ee10-bom:12.0.11'
    implementation 'org.eclipse.jetty:jetty-server:12.0.11'
    implementation 'org.eclipse.jetty:jetty-slf4j-impl:12.0.11'
    implementation 'org.eclipse.jetty.ee10:jetty-ee10-servlet:12.0.11'
    implementation 'org.eclipse.jetty.ee10.websocket:jetty-ee10-websocket-jetty-server:12.0.11'
    implementation 'org.eclipse.jetty.websocket:jetty-websocket-jetty-client:12.0.11'
    testImplementation 'org.eclipse.jetty.toolchain:jetty-test-helper:6.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'

}

test {
    useJUnitPlatform()
}